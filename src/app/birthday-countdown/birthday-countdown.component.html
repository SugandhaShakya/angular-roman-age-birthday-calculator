<div>
  <h2>Real Time Birthday Countdown</h2>
  <label for="year">Year:</label>
  <input type="text" id="year" name="year" placeholder="YYYY" [(ngModel)]="year">

  <label for="month">Month:</label>
  <input type="text" id="month" name="month" placeholder="MM" [(ngModel)]="month">

  <label for="day">Day:</label>
  <input type="text" id="day" name="day" placeholder="DD" [(ngModel)]="day">

  <button (click)="calculateAge()">Calculate Age</button>
</div>

<div *ngIf="ageResult">
  <p>{{ ageResult }}</p>
</div>

<div class="flex flex-col items-center justify-center mt-4">
  <h2 class="flex items-center text-2xl font-bold mt-4 mb-8">Real Time Age Calculator</h2>
  <div class="mb-6">
    <div class="mt-4">
      <label for="year" class="text-lg text-left mb-2 mr-2 w-20 inline-block">Year:</label>
      <input type="number" id="year" name="year" placeholder="YYYY" [(ngModel)]="year" class="border border-gray-300 rounded-md px-3 py-2 mb-4">
    </div>
    <div class="mt-4">
      <label for="month" class="text-lg text-left  mb-2 mr-2  w-20 inline-block	">Month:</label>
      <input type="number" id="month" name="month" placeholder="MM" [(ngModel)]="month" class="border border-gray-300 rounded-md px-3 py-2 mb-4">
    </div>
    <div class="mt-4">
      <label for="day" class="text-lg text-left  mb-2 mr-2  w-20 inline-block	">Day:</label>
      <input type="number" id="day" name="day" placeholder="DD" [(ngModel)]="day" class="border border-gray-300 rounded-md px-3 py-2 mb-4">

    </div>
    
  </div>
  
  <button (click)="calculateAge()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full mb-6">Calculate Age</button>
  
  
  <div *ngIf="ageResult" class="text-xl mt-4">
    <p>{{ ageResult }}</p>
  </div>
</div>
